<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form id="prediction-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        
        <label for="sex">Sex (1 = male, 0 = female):</label>
        <input type="number" id="sex" name="sex"><br>
        
        <label for="cp">Chest Pain Type (0-3):</label>
        <input type="number" id="cp" name="cp"><br>
        
        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps"><br>
        
        <label for="chol">Cholesterol:</label>
        <input type="number" id="chol" name="chol"><br>
        
        <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label>
        <input type="number" id="fbs" name="fbs"><br>
        
        <label for="restecg">Resting ECG Results (0-2):</label>
        <input type="number" id="restecg" name="restecg"><br>
        
        <label for="thalach">Max Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach"><br>
        
        <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
        <input type="number" id="exang" name="exang"><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak"><br>
        
        <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
        <input type="number" id="slope" name="slope"><br>
        
        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-4):</label>
        <input type="number" id="ca" name="ca"><br>
        
        <label for="thal">Thalassemia (1-3):</label>
        <input type="number" id="thal" name="thal"><br>
        
        <button type="button" onclick="getPrediction()">Submit</button>
    </form>

    <h2>Prediction Result</h2>
    <div id="result"></div>

    <script>
        async function getPrediction() {
            const form = document.getElementById('prediction-form');
            const formData = new FormData(form);
            const features = Array.from(formData.values()).map(value => parseFloat(value));
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features: features })
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.prediction === 1) {
                resultDiv.textContent = 'The model predicts that this patient has heart disease.';
            } else {
                resultDiv.textContent = 'The model predicts that this patient does not have heart disease.';
            }
        }
    </script>
</body>
</html>
